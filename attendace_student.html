
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/attendanceStyle.css">
  <title>Student Management</title>
</head>

<body>
  <div class="filter-condition-faculty">
    <select name="" id="select_faculty" onchange="updateSemesterOptions()" required>
      <option value="Faculty">Faculty</option>
      <option value="BCT">BCT</option>
      <option value="BCE">BCE</option>
      <option value="BEX">BEX</option>
      <option value="BEL">BEL</option>
      <option value="BEI">BEI</option>
      <option value="BME">BME</option>
      <option value="BAM">BAM</option>
      <option value="BIE">BIE</option>
      <option value="BAG">BAG</option>
      <option value="BGE">BGE</option>
      <option value="BAR">BAR</option>
      <option value="BAS">BAS</option>
      <option value="BCH">BCH</option>
    </select>
  </div>

  <div class="filter-condition-semester">
    <select name="" id="select_semester" disabled required>
      <option value="Default">Semester</option>
    </select>
  </div>

  <div class="filter-condition-section">
    <select name="" id="select_section">
      <option value="Default">Section</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <input type="submit" id="btn_filter">
  </div>

  <table>
    <thead>
      <tr>
        <th>Roll No.</th>
        <th>Name</th>
        <th>Faculty</th>
        <th>Semester</th>
        <th>Phone Number</th>
        <th>Attendance</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="/assets/js/attendanceSection.js"></script>

  <script>
    function updateSemesterOptions() {
      const facultySelect = document.getElementById('select_faculty');
      const semesterSelect = document.getElementById('select_semester');
      const selectedFaculty = facultySelect.value;

// Reset the options
semesterSelect.innerHTML = '';

const maxSemesters = selectedFaculty === 'BAR' ? 10 : 8;

for (let i = 1; i <= maxSemesters; i++) {
  const option = document.createElement('option');
  option.value = i;
  option.textContent = i;
  semesterSelect.appendChild(option);
}

// Enable or disable the semester select based on faculty selection
semesterSelect.disabled = selectedFaculty === '';
}
</script>
</body>

</html>
